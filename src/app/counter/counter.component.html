<div class='counter-content' *ngIf="countState$ | async; let countState;">
  <a class='increment button' (click)="increment()">
    Increment
  </a>

  <div class='count-display'>
    Current count: {{countState.count}}
  </div>

  <a class='decrement button' (click)="decrement()">
    Decrement
  </a>
</div>
